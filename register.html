<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Document</title>
</head>
<body >
    <form class="row g-3 component-register">
        <h1 class="header">Register</h1>
        <div class="col-12">
          <label for="inputEmail4" class="form-label input-name" required>Email*</label>
          <input type="email" class="form-control input-field" id="inputEmail4">
        </div>
        <div class="col-12">
            <label class="visually-hidden input-name" for="specificSizeInputGroupUsername" required>Username*</label>
            <input type="text" class="form-control input-field" id="specificSizeInputGroupUsername">
        </div>
        <div class="col-12">
          <label for="inputPassword4" class="form-label input-name" required>Password*</label>
          <input type="password" id="password" class="form-control input-field" id="inputPassword4">
        </div>
        <div class="col-12">
            <label for="inputPassword4" class="form-label input-name" required>Confirm Password*</label>
            <input type="password" id="password1" class="form-control input-field" id="inputPassword4">
          </div>
        
        <div class="col-12">
          <button type="submit" class="btn btn-primary login-btn">Register</button>
        </div>
        <div>Already have an account? <a class="register" href="login.html">LogIn here</a></div>
      </form>
    </body>
</html>

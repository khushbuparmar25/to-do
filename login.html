<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body >
  <form class="row g-3 component-login">
      <h1 class="header">LogIn</h1>
      <div class="col-12">
        <label for="inputEmail4" class="form-label input-name" required>Email*</label>
        <input type="email" class="form-control input-field" id="inputEmail4">
      </div>
      <div class="col-12">
        <label for="inputPassword4" class="form-label input-name" required>Password*</label>
        <input type="password" class="form-control input-field" id="inputPassword4">
      </div>
      <div class="col-12">
        <div class="form-check input-name">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary login-btn">Log in</button>
      </div>
      <div>Don't have an account? <a class="register" href="register.html">Register here</a></div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        input[type='text'] { color: white; }
        input[type='email'] { color: white; }
        input[type='password'] { color: white; }
        </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Document</title>
</head>
<body class="text-center" style="background-color: black;">
    <div class="container-fluid">
        <form>
            <div class="login-form">
                <h1>Login</h1>
                <br>
                <input type="text" id="username" name="username" placeholder="Enter your username" class="input" style="width: 300px;">
                <br>
                <br>                           
                <input type="password" name="password" id="password" placeholder="Enter your password" class="input" style="width: 300px;">
                <br>
                <br>
                <button class="w-45 btn btn-sm btn-primary" type="submit">Sign in</button>
                <br><br>
                <p>Don't have an account? <a href="register.html">Register here</a>
                </p> 
                
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
